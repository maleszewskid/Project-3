<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="./css/style.css" rel="stylesheet">
  
</head>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.js"  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<style>

.alert
{
    display: none;
}

.requirements
{
    list-style-type: none;
}

.wrong .fa-check
{
    display: none;
}

.good .fa-times
{
    display: none;
}
</style>
<body>
  <!-- <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav> -->
  <div class="container top-marg">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Register</h2>
        <form class="signup">
          

          <div class="form-group">
            <label for="exampleInputPassword1">First Name</label>
            <input type="first-name" class="form-control" id="firstname-input" placeholder="John">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Middle Initial</label>
            <input type="middle-initial" class="form-control" id="middlename-input" placeholder="A">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Last Name</label>
            <input type="last-name" class="form-control" id="lastname-input" placeholder="Doe">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Date of Birth</label>
            <input type="date-of-birth" class="form-control" id="DOB-input" placeholder="MM/DD/YYYY">

          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Sex</label>
            <select class="form-control" id="sex-input">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <!-- <div class="form-group">
            <label for="exampleFormControlSelect1">Ethnicity</label>
            <select class="form-control" id="ethnic-input">
              <option>American Indian or Alaska Native</option>
              <option>Asian</option>
              <option>Black or African American</option>
              <option>Hispanic or Latino</option>
              <option>Native Hawaiian or Other Pacific Islander</option>
              <option>White</option>
              <option>Other</option>
            </select>
          </div> -->
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>

          <div class="md-form">
            <i class="fas fa-lock prefix"></i>
            <label for="inputValidationEx2" data-error="wrong" data-success="right" style="width:200px;">Type your password</label>
            <input type="password" id="inputValidationEx2" class="form-control validate" placeholder="Password">
            
          </div>
       

            <div class="alert alert-warning password-alert" role="alert">
              <ul>
                <li class="requirements leng"><i class="fas fa-check green-text"></i><i class="fas fa-times red-text"></i> Your password must have at least 8 chars.</li>
                <li class="requirements big-letter"><i class="fas fa-check green-text"></i><i class="fas fa-times red-text"></i> Your password must have at least 1 capital letter.</li>
                <li class="requirements num"><i class="fas fa-check green-text"></i><i class="fas fa-times red-text"></i> Your password must have at least 1 number.</li>
                <li class="requirements special-char"><i class="fas fa-check green-text"></i><i class="fas fa-times red-text"></i> Your password must have at least 1 special char.</li>
              </ul>
            </div>
    
          

          <div class="form-group">
            <label for="exampleInputPassword1">Retype Password</label>
            <input type="password-check" class="form-control" id="passwordcheck-input" placeholder="Retype Password">

          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>
      <!-- Footer -->
      <footer class="footer">
          <div class="container text-center">
              <span class="text-muted">Copyright Â© 2020: Team 3</span>
          </div>
      </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>
<script src="signup.js"></script>
</html>
